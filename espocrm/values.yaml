## Nginx container configuration
nginx:
  image:
    # Image repository for nginx
    repository: nginx
    # https://hub.docker.com/_/nginx/tags?page=1&name=alpine-slim
    pullPolicy: Always
    tag: 1.28.0-alpine-slim

  # Define resource requests and limits for the nginx container. Leave empty to use Kubernetes defaults (no limits).
  resources: []
    # requests:
    #   cpu: 1m
    #   memory: 10Mi
    # limits:
    #   cpu: 1m
    #   memory: 20Mi
    
  service:
    name: espocrm-service
    port: 80
    type: ClusterIP

  # Liveness probe for the nginx container
  # ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
  livenessProbe:
    httpGet:
      path: /index.php
      port: http
    initialDelaySeconds: 15
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 5

  # Readiness probe for the nginx container
  readinessProbe:
    httpGet:
      path: /index.php
      port: http
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  # Startup probe for the nginx container
  startupProbe:
    httpGet:
      path: /index.php
      port: http
    initialDelaySeconds: 15
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 5

  # Ingress configuration
  ingress:
    enabled: true
    # Annotations for the ingress
    # Example:
      # kubernetes.io/ingress.class: traefik
      # kubernetes.io/tls-acme: "true"
      # cert-manager.io/cluster-issuer: letsencrypt-prod
      # traefik.ingress.kubernetes.io/router.middlewares: traefik-https-redirect@kubernetescrd, traefik-security-header@kubernetescrd
    annotations: []


    # Replace crm.example.com with the host used for EspoCRM.
    hosts:
      - host: crm.example.com
        paths:
          - path: /
            pathType: Prefix
    tls:
        # Replace "" with the secret used for EspoCRM.
      - secretName: ""
        # Replace crm.example.com with the host used for EspoCRM.
        hosts:
           - crm.example.com

  # Nginx configuration
  config: |-
    user nginx;
    worker_processes 5;
    events {
      worker_connections  1024;
    }

    http {
      include       mime.types;
      default_type  application/octet-stream;
      sendfile      on;
      keepalive_timeout  65;

      map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
      }

      upstream websocket {
        server localhost:8080;
      }

      server {
        listen 80 default_server;
        listen [::]:80 default_server;
        
        server_name crm.example.com;

        charset utf-8;
        index index.html index.php;

        client_max_body_size 50M;

        keepalive_timeout 300;
        types_hash_max_size 2048;

        server_tokens off;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
        gzip on;
        gzip_types text/plain text/css text/javascript application/javascript application/json;
        gzip_min_length 1000;
        gzip_comp_level 9;

        root /var/www/html/public;

        location /client {
          root /var/www/html;
          autoindex off;

          location ~* ^.+.(js|css|png|jpg|svg|svgz|jpeg|gif|ico|tpl)$ {
            access_log off;
            expires max;
          }
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        location ~ \.php$ {
          fastcgi_pass localhost:9000;
          include fastcgi_params;
          fastcgi_index index.php;
          fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
          fastcgi_param QUERY_STRING $query_string;
          fastcgi_param PHP_VALUE "upload_max_filesize=50M \n post_max_size=50M";
        }

        location /wss {
          proxy_pass http://websocket;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;
          proxy_read_timeout 12h;
          proxy_set_header User-Agent '';
        }

        location /api/v1/ {
          if (!-e $request_filename){
            rewrite ^/api/v1/(.*)$ /api/v1/index.php last; break;
          }
        }

        location /portal/ {
          try_files $uri $uri/ /portal/index.php?$query_string;
        }

        location /api/v1/portal-access {
          if (!-e $request_filename){
            rewrite ^/api/v1/(.*)$ /api/v1/portal-access/index.php last; break;
          }
        }

        location ~ /(\.htaccess|\web.config|\.git) {
          deny all;
        }
      }
    }

