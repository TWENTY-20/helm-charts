replicaCount: 2

updateStrategy:
  type: RollingUpdate
  maxUnavailable: 1
  maxSurge: 1

image:
  repository: nginxinc/nginx-unprivileged
  tag: 1.29.2-alpine-slim
  pullPolicy: Always

resources:
  requests:
    memory: 5Mi
    cpu: 1m
  limits:
    memory: 5Mi
    # cpu: 1m

podSecurityContext:
  fsGroup: 101

containerSecurityContext:
  runAsNonRoot: true
  runAsUser: 101
  runAsGroup: 101
  readOnlyRootFilesystem: false
  privileged: false
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL

service:
  name: http
  port: 8080
  type: ClusterIP
  protocol: TCP
health:
  port: 8080


ingress:
  enabled: true
  name: admin-dashboard-ingress
  host: "set-your-hostname"
  pathPrefix: /
  entryPoints:
    - websecure
  annotations:
    kubernetes.io/ingress.class: traefik
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  middlewares: []
  #  - name: example-middleware-name
    #  namespace: example-middleware-namespace

networkPolicyWhitelist:
  traefik:
    enabled: false

# Optional: Override names and configure pod scheduling preferences
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
nodeSelector: {}
tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app: admin-dashboard
          topologyKey: kubernetes.io/hostname

